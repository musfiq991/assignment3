<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hockyes</title>
    <!-- tailwind custom color -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
    <!-- tailwind and daisyui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- manrope font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      .font-manrope {
        font-family: "Manrope", sans-serif;
      }
    </style>
  </head>
  <body class="font-manrope">
    <!-- start header section -->
    <header class="container m-auto px-4 lg:px-32">
      <nav>
        <div class="navbar bg-base-100">
          <div class="navbar-start">
            <div class="dropdown">
              <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </div>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52"
              >
                <li><a>Home</a></li>

                <li><a>About</a></li>
                <li><a>Pages</a></li>

                <li><a>Blog</a></li>
              </ul>
            </div>
            <a class="text-4xl font-extrabold"
              >Hockey<span class="text-[#FF4240]">’</span>s</a
            >
          </div>
          <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1 text-base">
              <li class="text-[#FF4240] font-bold"><a>Home</a></li>

              <li><a>About</a></li>
              <li><a>Pages</a></li>

              <li><a>Blog</a></li>
            </ul>
          </div>
          <div class="navbar-end">
            <a class="btn bg-[#FF4240] text-white text-xl font-bold"
              >Get Ticket</a
            >
          </div>
        </div>
      </nav>
      <!-- slider 1 -->
      <div class="carousel w-full mt-12 relative">
        <div id="slide1" class="carousel-item relative w-full">
          <img src="Images/1.png" class="w-full" />
          <div
            class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
          >
            <a href="#slide4" class="btn btn-circle">❮</a>
            <a href="#slide2" class="btn btn-circle">❯</a>
          </div>
        </div>
        <div id="slide2" class="carousel-item relative w-full">
          <img src="Images/2.png" class="w-full" />
          <div
            class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
          >
            <a href="#slide1" class="btn btn-circle">❮</a>
            <a href="#slide3" class="btn btn-circle">❯</a>
          </div>
        </div>
        <div id="slide3" class="carousel-item relative w-full">
          <img src="Images/3.png" class="w-full" />
          <div
            class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
          >
            <a href="#slide2" class="btn btn-circle">❮</a>
            <a href="#slide4" class="btn btn-circle">❯</a>
          </div>
        </div>
        <div id="slide4" class="carousel-item relative w-full">
          <img src="Images/4.png" class="w-full" />
          <div
            class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
          >
            <a href="#slide3" class="btn btn-circle">❮</a>
            <a href="#slide1" class="btn btn-circle">❯</a>
          </div>
        </div>
      </div>
      <!-- text  -->
      <div class="bg-[#131318] rounded-2xl lg:absolute right-40 bottom-1 p-6">
        <h4 class="text-[#FFFFFF]">Meet all the heroes from the field</h4>
        <p class="text-[#FFFFFF99]">
          The Great One," holds numerous <br />
          NHL records, a legendary scorer, and a four-time <br />
          Stanley Cup champion.
        </p>
      </div>
      <div class="mt-24 mb-12 divide-dotted"><hr /></div>
    </header>

    <main class="container m-auto px-4 lg:px-32">
      <!--  -->
    </main>

    <footer></footer>

</html>
